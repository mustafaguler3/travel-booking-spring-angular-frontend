            <div class="col-lg-9">

                    <div class="col-lg-4 col-md-6 col-sm-6 col-12" *ngFor="let hotel of hotels;let index">
                      <div class="theme_common_box_two">
                        <div class="theme_two_box_img">
                          <a routerLink="/hotel-detail">
                            <img class="hotel-img" [src]="getHotelImageUrl(hotel.images[0])" alt="img" />
                          </a>
                          <p><i class="fas fa-map-marker-alt"></i>{{ hotel.location }}, {{ hotel.country }}</p>
                        </div>
                        <div class="theme_two_box_content">
                          <h4>
                            <a routerLink="/hotel-detail">{{ hotel.name }}</a>
                          </h4>
                          <p>
                            <span class="review_rating">{{ hotel.rating }}</span>
                            <span class="review_count">(1214 reviews)</span>
                          </p>
