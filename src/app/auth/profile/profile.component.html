<section id="dashboard_main_arae" class="section_padding">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="dashboard_sidebar">
          <div class="dashboard_sidebar_user">
            <img [src]="getProfilePictureUrl()" alt="img" />
            <h3>{{currentUser.firstName}}</h3>
            <p>
              <a href="tel:+{{currentUser.phoneNumber}}">{{ currentUser.phoneNumber }}</a>
            </p>
            <p><a href="mailto:{{currentUser.email}}">{{currentUser.username}}</a></p>
          </div>
          <div class="dashboard_menu_area">
            <ul>
              <li>
                <a href="dashboard.html"
                  ><i class="fas fa-tachometer-alt"></i>Dashboard</a
                >
              </li>
              <li class="dashboard_dropdown_button" id="dashboard_dropdowns">
                <i class="fas fa-address-card"></i>My bookings
                <span> <i class="fas fa-angle-down"></i></span>
                <div
                  class="booing_sidebar_dashboard"
                  id="show_dropdown_item"
                  style="display: none"
                >
                  <ul>
                    <li>
                      <a href="hotel-booking.html"
                        ><i class="fas fa-hotel"></i>Hotel booking</a
                      >
                    </li>
                    <li>
                      <a routerLink="/profile/my-room-bookings"
                        ><i class="fas fa-bed"></i>Room booking</a
                      >
                    </li>
                    <li>
                      <a href="flight-booking.html"
                        ><i class="fas fa-paper-plane"></i>Flight booking</a
                      >
                    </li>
                    <li>
                      <a href="tour-booking.html">
                        <i class="fas fa-map"></i>Tour booking
                      </a>
                    </li>
                    <li>
                      <a href="booking-history.html"
                        ><i class="fas fa-history"></i>Booking history</a
                      >
                    </li>
                  </ul>
                </div>
              </li>
              <li>
                <a routerLink="/profile/my-profile" class="active"
                  ><i class="fas fa-user-circle"></i>My profile</a
                >
              </li>
              <li>
                <a href="dashboard.html"><i class="fas fa-wallet"></i>Wallet</a>
              </li>
              <li>
                <a href="notification.html"
                  ><i class="fas fa-bell"></i>Notifications</a
                >
              </li>
              <li>
                <a
                  href="#!"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  (click)="logout()"
                  ><i class="fas fa-sign-out-alt"></i>Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
          <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</section>
