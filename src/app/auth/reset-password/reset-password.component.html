<section id="common_author_area" class="section_padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="common_author_boxed">
                    <div class="common_author_heading">
                        <h3>Reset password</h3>
                        <h2>Reset you password</h2>
                    </div>
                    <div class="common_author_form">
                        <form [formGroup]="resetForm" (ngSubmit)="resetPassword()" id="main_author_form">
                            <div class="form-group">
                                <input type="password" formControlName="newPassword" class="form-control" placeholder="New password">

                                <div *ngIf="f.newPassword.invalid && (f.newPassword.dirt || f.newPassword.touched)">
                                    <div class="text-danger" *ngIf="f.newPassword.errors?.required">
                                        New password is required
                                    </div>
                                </div>

                            </div>
                            <div class="form-group">
                                <input type="password" formControlName="confirmPassword"  class="form-control" placeholder="confirm your password">

                                <div *ngIf="f.confirmPassword.invalid && (f.confirmPassword.dirt || f.confirmPassword.touched)">
                                    <div class="text-danger" *ngIf="f.confirmPassword.errors?.required">
                                        Confirm password is required
                                    </div>

                                    <div class="text-danger" *ngIf="f.confirmPassword.errors?.mustMatch">
                                        New password must be same with confirm password
                                    </div>
                                </div>
                            </div>
                            <div class="common_form_submit">
                                <button class="btn btn_theme btn_md">Reset password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
