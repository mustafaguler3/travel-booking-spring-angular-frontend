<section id="dashboard_main_arae" class="section_padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="dashboard_sidebar">
                    <div class="dashboard_sidebar_user">
                        <img [src]="getProfilePictureUrl()" alt="img">
                        <h3>{{currentUser.username}}</h3>
                        <p><a href="tel:{{currentUser.phoneNumber}}">{{currentUser.phoneNumber}}</a></p>
                        <p><a href="mailto:{{currentUser.email}}">{{currentUser.email}}</a></p>
                    </div>
                    <div class="dashboard_menu_area">
                        <ul>
                            <li><a href="#"><i class="fas fa-tachometer-alt"></i>Dashboard</a></li>
                            <li class="dashboard_dropdown_button" id="dashboard_dropdowns"><i class="fas fa-address-card"></i>My bookings
                                <span> <i class="fas fa-angle-down"></i></span>
                                <div class="booing_sidebar_dashboard" id="show_dropdown_item" style="display: none;">
                                    <ul>
                                        <li><a href="#"><i class="fas fa-hotel"></i>Hotel
                                                booking</a></li>
                                        <li><a href="#"><i class="fas fa-paper-plane"></i>Flight
                                                booking</a></li>
                                        <li>
                                            <a href="#">
                                                <i class="fas fa-map"></i>Tour booking
                                            </a>
                                        </li>
                                        <li><a href="#"><i class="fas fa-history"></i>Booking
                                                history</a></li>
                                    </ul>
                                </div>
                            </li>
                            <li><a routerLink="/profile" class="active"><i class="fas fa-currentUser-circle"></i>My
                                    profile</a></li>
                            <li><a href="#"><i class="fas fa-wallet"></i>Wallet</a></li>
                            <li><a href="#"><i class="fas fa-bell"></i>Notifications</a></li>
                            <li><a (click)="logout()" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="dashboard_common_table">
                    <h3>My Profile</h3>
                    <div class="profile_update_form">
                        <form action="!#" id="profile_form_area">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="f-name">First name</label>
                                        <input type="text" class="form-control" id="f-name" placeholder="Your Name" value="{{currentUser.firstName}}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="l-name">Last name</label>
                                        <input type="text" class="form-control" id="l-name" value="{{currentUser.lastName}}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="mail-address">Email address</label>
                                        <input type="text" class="form-control" id="mail-address" value="{{currentUser.email}}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="mobil-number">Mobile number</label>
                                        <input type="tel" class="form-control" id="mobil-number" value="{{currentUser.phoneNumber}}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="u-name">username</label>
                                        <input type="text" class="form-control" id="u-name" value="{{currentUser.username}}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group change_password_field">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" value="{{currentUser.password}}">
                                        <p>Change password</p>
                                    </div>
                                </div>
                                <div class="change_password_input_boxed">
                                    <h3>Change password</h3>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <input type="password" class="form-control" placeholder="Old Password">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <input type="password" class="form-control" placeholder="New Password">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
